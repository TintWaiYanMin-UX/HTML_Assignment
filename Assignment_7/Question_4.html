<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the number: "));

        var sum = 0;

        for(var i =1; i<=n;i++){
            sum +=i;
        }

        alert('The sum of number 1 to '+n+' is: '+sum);
    </script>
</body>
</html>
