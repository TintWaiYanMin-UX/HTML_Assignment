<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var user =  prompt("Enter a number: ");

        var x = parseFloat(user);

        var result = 3 * Math.pow(x, 3) - 7 * Math.pow(x, 2) + 2 * x + 5;

        alert(result);
    </script>
</body>
</html>
