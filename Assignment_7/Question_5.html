<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var table = '<table border="1" style="border-collapse: collapse; width: 50%">';
        table += "<tr><th>x</th><th>x^2</th><th>1/x</th><th>âˆšx</th></tr>";

        for(var x =0; x<=5;x++){
            var Square = x * x;
            var OneByX = 1 / x;
            var SqrtX = Math.sqrt(x);

            table += '<tr>';
            table += '<td>'+x+'</td>';
            table += '<td>'+Square+'</td>';
            table += '<td>'+OneByX+'</td>';
            table += '<td>'+SqrtX+'</td>';
            table += '</tr>';
        }

        table += '</table>';

        document.write(table);
    </script>
</body>
</html>
